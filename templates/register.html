{% extends "base.html" %}

{% block title %}Register - Gym Trainers Marketplace{% endblock %}

{% block content %}
<section class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="login-card">
                    <div class="text-center mb-4">
                        <i class="bi bi-person-plus display-3 text-primary"></i>
                        <h2 class="mt-3">Create Account</h2>
                        <p class="text-muted">Join us to find the best fitness trainers</p>
                    </div>
                    
                    {% if error %}
                    <div class="alert alert-danger">
                        <i class="bi bi-exclamation-triangle me-2"></i>{{ error }}
                    </div>
                    {% endif %}
                    
                    <form action="{{ url_for('user_register') }}" method="POST">
                        <div class="mb-3">
                            <label class="form-label">Full Name</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-person"></i></span>
                                <input type="text" name="name" class="form-control" required placeholder="Enter your full name">
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Email Address</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                <input type="email" name="email" class="form-control" required placeholder="Enter your email">
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <label class="form-label">Phone Number</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-phone"></i></span>
                                <input type="tel" name="phone" class="form-control" required placeholder="+91 XXXXX XXXXX">
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-lg w-100">
                            <i class="bi bi-person-plus me-2"></i>Create Account
                        </button>
                    </form>
                    
                    <div class="text-center mt-4">
                        <p class="text-muted">Already have an account? <a href="{{ url_for('user_login') }}">Login here</a></p>
                    </div>
                    
                    <div class="text-center mt-3">
                        <a href="{{ url_for('index') }}" class="text-muted">
                            <i class="bi bi-arrow-left me-1"></i>Back to Home
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
