{% extends "base.html" %}

{% block title %}Edit Profile - Gym Trainers Marketplace{% endblock %}

{% block content %}
<section class="py-4 bg-primary text-white">
    <div class="container">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb mb-0">
                <li class="breadcrumb-item"><a href="{{ url_for('user_profile') }}" class="text-white">My Profile</a></li>
                <li class="breadcrumb-item active text-white-50">Edit Profile</li>
            </ol>
        </nav>
        <h1 class="mt-2"><i class="bi bi-pencil me-2"></i>Edit Profile</h1>
    </div>
</section>

<section class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="profile-content-card">
                    <form action="{{ url_for('edit_profile') }}" method="POST">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Full Name</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                                    <input type="text" name="name" class="form-control" value="{{ user.name }}" required>
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Email Address</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                    <input type="email" class="form-control" value="{{ user.email }}" disabled>
                                </div>
                                <small class="text-muted">Email cannot be changed</small>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Phone Number</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-phone"></i></span>
                                    <input type="tel" name="phone" class="form-control" value="{{ user.phone or '' }}" placeholder="+91 XXXXX XXXXX">
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">State</label>
                                <select name="state" id="stateSelect" class="form-select">
                                    <option value="">Select State...</option>
                                    {% for state in states %}
                                    <option value="{{ state }}" {% if user.state == state %}selected{% endif %}>{{ state }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">City</label>
                                <input type="text" name="city" class="form-control" value="{{ user.city or '' }}" placeholder="Enter your city">
                            </div>
                            <div class="col-12 mb-4">
                                <label class="form-label">Fitness Goal</label>
                                <textarea name="fitness_goal" class="form-control" rows="3" placeholder="What are your fitness goals?">{{ user.fitness_goal or '' }}</textarea>
                            </div>
                        </div>
                        
                        <div class="d-flex gap-3">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check2 me-2"></i>Save Changes
                            </button>
                            <a href="{{ url_for('user_profile') }}" class="btn btn-outline-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
